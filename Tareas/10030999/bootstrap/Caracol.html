  <body>
    <div class="container-fluid">

          <div class="row">
              <div class="col-md-4"><br>
     
                <h1>Caracol</h1>

              <p>El caracol esta atrapado temporalmente en un Túnel, para salir sube por la pared de día, pero durante la noche duerme y se resbala.
                Ingresa cuantos metros sube durante el día y cuantos desciende en la noche para saber cuanto tiempo le tomará en salir
              </p><br><br>

               <form role="form">
                  <div class="form-group">
                    <label for="InputS">Distancia que sube en el dia:</label>
                     <input type="Sube" class="form-control" id="Sube" placeholder="Metros:">
                  </div><br>
                  <div class="form-group">
                    <label for="InputR">Distancia que resbala en la noche:</label>
                    <input type="Baja" class="form-control" id="Res" placeholder="Metros:">
                  </div><br><br>


                  <button type="button" class="btn btn-success" id="Start" onclick="setResetInterval(true)">Empezar</button>
                <button type="button" class="btn btn-danger" id="Stop" onclick="setResetInterval(false)">Detener</button>
                  </form>

            </div>

              <div class="col-md-8"><br>

              </div>
          
      </div>
      </div>
