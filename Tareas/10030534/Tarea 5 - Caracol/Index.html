  <body class="color2">

    <div class = "container-fluid">
            
            <div class ="row">  

              <div class ="col-md-3 centered">

                <h1 class="h1">Caracol</h1><br><br><br>
                 <div id="up" class="color3"></div>
                 <div id="down" class="color3"></div>
                 


                <h4>El caracol esta atrapado en un agujero de 10 mts, en el dia comienza a subir, pero en la noche se duerme y retrocede, para comenzar la simulacion, introduce la cantidad de metros que sube y retrocede.<h4><br><br><br>

                <form role="form">
                  <div class="form-group">
                    <label for="InputSube">Metros que sube en el dia:</label>
                     <input  class="form-control" id="Sube" placeholder="Metros:">
                  </div><br>
                  <div class="form-group">
                    <label for="InputBaja">Metros que retrocede en la noche:</label>
                    <input  class="form-control" id="Baja" placeholder="Metros:">
                  </div><br><br><br>

                  

                <button type="button" class="btn btn-default" id="Start" onclick="Valida(true)">Empezar</button>
                <button type="button" class="btn btn-default" id="Stop" onclick="Tiempo(false)">Detener</button>

                <br><br><br><br><br><br><br><br><br><br><br><br>
                 
              </div>
